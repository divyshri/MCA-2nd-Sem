
<html>
	<head>
		<title>Demo</title>
	<style type="text/css">
		a img { border:none; }
	</style>
	<script type="text/javascript">
		var images_array = ['1.jpg', '2.jpg', '3.jpg','4.jpg','5.jpg','6.jpg'];
		function getRandomImage(imgAr) {
			var path = 'images/';
			var num = Math.floor( Math.random() * imgAr.length );
			var img = imgAr[ num ];
			var imgStr = '<img src="' + path + img + '">';
			document.write(imgStr);
		}
		getRandomImage(images_array)
	</script>
	</head>
	<body>

	</body>
</html>
