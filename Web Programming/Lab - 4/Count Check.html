<html>
	<head>
		<title>
			Welcome !!!
		</title>
		<style>
		h1{
			text-align: center;
			font-family : cambria;
			color: green;
			font-size : 45px; 
			text-align :center;
			text-shadow: 2px 1px 10px green;
		}
		</style>
		<script type = "text/javascript">
			var	count = window.prompt("Please Enter value of Count");
			count = parseInt(count);
			if(count > 10)
				document.writeln("<h1>The Value of Count is Greater than 10</h1>");
			else if(count == 10)
				document.writeln("<h1>The Value of Count is equal to 10</h1>");
			else 
				document.writeln("<h1>The Value of Count is less than 10</h1>");
			
		</script>
	</head>

	</body>
</html>
