<html>
	<head>
		<title>
			Counter Controlled !!!
		</title>
		<style>
		h1{
			text-align: center;
			font-family : cambria;
			color: green;
			font-size : 45px; 
			text-align :center;
			text-shadow: 2px 1px 10px green;
		}
		</style>
		<script type = "text/javascript">
			var n = window.prompt("Enter number of values to calculate average");
			var num,total=0,avg,i=1;
			n = parseInt(n);
			while(i<=n)
			{
				num = window.prompt("Enter" + i + " number to calculate average");
				num = parseInt(num);
				total += num;
				i= i + 1;
			}
			avg = total / 10;
			avg = parseInt(avg);
			document.writeln("<h1>The average of the entered number is " + avg + "</h1>");
		</script>
	</head>
	<body>
	</body>
</html>
