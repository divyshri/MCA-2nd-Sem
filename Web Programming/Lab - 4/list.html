<html>
    <head>
        <title>
            Lists
        </title>
        <script>
        var choice=parseInt(prompt("Choose Option\n 1 - Ordered List \n 2 - Unordered List"));
        switch (choice)
        {
            case 1 :
                document.write("<ol><li>"+"Abc"+"</li><li>"+"def"+"</li></ol>");
                break;
            case 2 :
                document.write("<ul><li>"+"Abc"+"</li><li>"+"def"+"</li></ul>");
                break;
        }
        
        </script>
    </head>
    <body>

    </body>
</html>
