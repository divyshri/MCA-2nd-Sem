<html>
	<head>
		<title>
			Counter Controlled !!!
		</title>
		<style>
		h3{
			font-family : cambria;
			color: red;
			text-align: center;
			font-size : 20px; 
			text-shadow: 2px 1px 10px red;
		}
		</style>
		<script type = "text/javascript">
			var frequency1 = 0;
			var frequency2 = 0;
			var frequency3 = 0;
			var frequency4 = 0;
			var frequency5 = 0;
			var frequency6 = 0;
			function cal_freq(value)
			{
				switch(value)
				{
					case 1:
						++frequency1;
						break;
					case 2:
						++frequency2;
						break;
					case 3:
						++frequency3;
						break;
					case 4:
						++frequency4;
						break;
					case 5:
						++frequency5;
						break;
					case 6:
						++frequency6;
						break;
				}
			}
			function print_table()
			{
				document.write("<table border='1'>")
				document.write("<tr> <td> N </td><td> Frequency </td></tr>")
				document.write("<tr><td>"1"</td><td>"+frequency1+"</td></tr>");
				document.write("<tr><td>"2"</td><td>"+frequency2+"</td></tr>");
				document.write("<tr><td>"3"</td><td>"+frequency3+"</td></tr>");
				document.write("<tr><td>"4"</td><td>"+frequency4+"</td></tr>");
				document.write("<tr><td>"5"</td><td>"+frequency5+"</td></tr>");
				document.write("<tr><td>"6"</td><td>"+frequency6+"</td></tr>");
				document.write("</table>");
			}
			function start()
			{
			var k = window.prompt("Enter numer of times a dice rolled");
			k = parseInt(k);
			for(var i=0;i<k;i++)
			{
				var k = Math.floor(Math.random() * 7);
				cal_freq(k);
			}
			print_table();
			}
			start();
		
		</script>
	</head>
	<body>
	</body>
</html>
